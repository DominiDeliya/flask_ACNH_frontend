<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ villager.name }} - Villager Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/villagers.css') }}">
</head>
<body>

<table style="width:50%" class="styled-table">

    <tr>
        <th class="styled-table-vertical-th">Name</th>
        <td>{{ villager.name }}</td>
        <td style="width: 100px" rowspan="6">
            <img src="{{ villager.image_url }}" alt="{{ villager.name }}">
        </td>
    </tr>

    <tr>
        <th class="styled-table-vertical-th">Species</th>
        <td>{{ villager.species }}</td>
    </tr>

    <tr>
        <th class="styled-table-vertical-th">Personality</th>
        <td>{{ villager.personality }}</td>
    </tr>

    <tr>
        <th class="styled-table-vertical-th">Catch-Phrase</th>
        <td>{{ villager.catchphrase }}</td>
    </tr>

    <tr>
        <th class="styled-table-vertical-th">Birthday</th>
        <td>{{ villager.birth_month }}-{{ villager.birth_date }}</td>
    </tr>

        <tr>
        <th class="styled-table-vertical-th">Hobbies</th>
        <td>{{ villager.hobbies }}</td>
    </tr>

</table>
</body>
</html>
